<script>
// â”€â”€ ë©”ë‰´ ì •ì˜
var MENU = [
  { num:0, cmd:'home',        label:'home',        desc:'ì²˜ìŒìœ¼ë¡œ' },
  { num:1, cmd:'about',       label:'about',       desc:'TF ì†Œê°œ' },
  { num:2, cmd:'benefits',    label:'benefits',    desc:'ë©¤ë²„ í˜œíƒ' },
  { num:3, cmd:'schedule',    label:'schedule',    desc:'ëª¨ì§‘ ì¼ì •' },
  { num:4, cmd:'apply',       label:'apply',       desc:'ì§€ì›í•˜ê¸°' },

];

// â”€â”€ ìƒíƒœ
var inCmdMode  = false;
var menuOpen   = false;
var menuIdx    = 1;
var cmdHistory = [];
var histIdx    = -1;

var DEADLINE = new Date('2026-02-27T00:00:00');
function getCD() {
  var diff = DEADLINE - new Date();
  if (diff <= 0) { return { d:0,h:0,m:0,s:0,expired:true }; }
  return { d:Math.floor(diff/86400000), h:Math.floor((diff%86400000)/3600000), m:Math.floor((diff%3600000)/60000), s:Math.floor((diff%60000)/1000), expired:false };
}
function pad(n) { return (n<10?'0':'')+n; }

// â”€â”€ ë©”ë‰´ ìœ„ì¹˜ ê³„ì‚° (input-bar ë°”ë¡œ ìœ„, fixed)
function getMenuBottom() {
  var bar = document.getElementById('input-bar');
  var rect = bar.getBoundingClientRect();
  return window.innerHeight - rect.top + 4;
}

function openMenu() {
  menuOpen = true;
  menuIdx = 1;
  renderMenu();
  var overlay = document.getElementById('menu-overlay');
  overlay.style.bottom = getMenuBottom() + 'px';
  overlay.classList.add('show');
}

function closeMenu() {
  menuOpen = false;
  document.getElementById('menu-overlay').classList.remove('show');
  document.getElementById('cmd-input').value = '';
}

function renderMenu() {
  var container = document.getElementById('menu-items');
  var html = '';
  for (var i = 0; i < MENU.length; i++) {
    var item = MENU[i];
    var cls = (i === menuIdx) ? 'menu-item active' : 'menu-item';
    html += '<div class="'+cls+'" onclick="menuSelect('+i+')">';
    html += '<span class="mi-num">['+item.num+']</span>';
    html += '<span class="mi-cmd">'+item.label+'</span>';
    html += '<span class="mi-desc">'+item.desc+'</span>';
    html += '</div>';
  }
  container.innerHTML = html;
}

function menuMoveUp()   { menuIdx = (menuIdx - 1 + MENU.length) % MENU.length; renderMenu(); }
function menuMoveDown() { menuIdx = (menuIdx + 1) % MENU.length; renderMenu(); }

function menuSelect(idx) {
  if (idx !== undefined) { menuIdx = idx; }
  var item = MENU[menuIdx];
  closeMenu();
  executeCmd(item.cmd, []);
}

// â”€â”€ íƒ€ì´í•‘ íš¨ê³¼ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// queue: [{el, html, delay}] ìˆœì„œëŒ€ë¡œ ì²˜ë¦¬
var typeQueue = [];
var typeRunning = false;

function typeFlush() {
  if (typeRunning || typeQueue.length === 0) { return; }
  typeRunning = true;
  var item = typeQueue.shift();
  setTimeout(function() {
    item.el.innerHTML = item.html;
    item.el.style.visibility = 'visible';
    // ì¬ë“±ë¡ìœ¼ë¡œ animation ì¬ì‹¤í–‰
    item.el.classList.remove('term-flash');
    void item.el.offsetWidth;
    item.el.classList.add('term-flash');
    var main = document.getElementById('main');
    if (main) { main.scrollTop = main.scrollHeight; }
    typeRunning = false;
    typeFlush();
  }, item.delay);
}

function typeAppend(container, html, delay, before) {
  var d = document.createElement('div');
  d.style.visibility = 'hidden';
  if (before) { container.insertBefore(d, before); }
  else { container.appendChild(d); }
  typeQueue.push({ el: d, html: html, delay: delay || 60 });
  typeFlush();
}

// pOut with typewriter
function pOut(html, fast, ms) {
  var out = document.getElementById('output');
  typeAppend(out, html, ms !== undefined ? ms : (fast ? 20 : 85));
}

  hs.innerHTML = '';
  typeQueue = [];
  typeRunning = false;

  // ì»¤ì„œ ë¼ì¸ â€” í•­ìƒ ë§¨ ì•„ë˜ ê³ ì •, ìƒˆ ì¤„ì€ ì´ ì•ì— ì‚½ì…ë¨
  var curLine = document.createElement('div');
  curLine.id = 'home-cursor-line';
  curLine.innerHTML = '<span class="term-cursor"></span>';
  hs.appendChild(curLine);

  function ta(html, delay) { typeAppend(hs, html, delay, curLine); }

function executeCmd(cmd, args) {
  if (!inCmdMode && cmd !== 'home') { goCmdMode(); }
  if (cmd !== 'home') { echoCmd(cmd); }
  if (H[cmd]) {
    try { H[cmd](args); } catch(e) { pOut('<div class="err-box">ì˜¤ë¥˜: '+e.message+'</div>'); }
  } else {
    pOut('<div class="err-box">ì•Œ ìˆ˜ ì—†ëŠ” ëª…ë ¹ì–´: "'+cmd+'"</div>');
  }
  if (cmd !== 'home') {
    var main = document.getElementById('main');
    main.scrollTop = main.scrollHeight;
  }
}

function onInputBarClick(e) {
  var inp = document.getElementById('cmd-input');
  if (e.target === document.getElementById('send-btn')) { return; }
  inp.focus();
  if (!menuOpen && inp.value.trim() === '') {
    if (!inCmdMode) { goCmdMode(); }
    openMenu();
  }
}

// â”€â”€ ì…ë ¥
function handleSend() {
  var val = document.getElementById('cmd-input').value.trim();

  // ë©”ë‰´ê°€ ì—´ë ¤ìˆì–´ë„ í…ìŠ¤íŠ¸ê°€ ì…ë ¥ë¼ ìˆìœ¼ë©´ í…ìŠ¤íŠ¸ ìš°ì„ 
  if (menuOpen && !val) { menuSelect(); return; }

  // ë©”ë‰´ ë‹«ê¸°
  if (menuOpen) { closeMenu(); }

  if (!val) {
    if (!inCmdMode) { goCmdMode(); }
    openMenu();
    return;
  }
  var num = parseInt(val, 10);
  if (!isNaN(num) && num >= 0 && num < MENU.length) {
    document.getElementById('cmd-input').value = '';
    executeCmd(MENU[num].cmd, []);
    return;
  }
  var parts = val.split(/\s+/);
  var cmd = parts[0].toLowerCase();
  var args = parts.slice(1);
  if (cmdHistory[0] !== val) { cmdHistory.unshift(val); }
  histIdx = -1;
  document.getElementById('cmd-input').value = '';
  if (!inCmdMode) { goCmdMode(); }
  executeCmd(cmd, args);
}

document.getElementById('cmd-input').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') { e.preventDefault(); handleSend(); return; }
  if (e.key === 'Escape') { e.preventDefault(); closeMenu(); return; }
  if (menuOpen) {
    if (e.key === 'ArrowUp')   { e.preventDefault(); menuMoveUp();   return; }
    if (e.key === 'ArrowDown') { e.preventDefault(); menuMoveDown(); return; }
    var num = parseInt(e.key, 10);
    if (!isNaN(num) && num >= 0 && num < MENU.length) { menuSelect(num); return; }
  } else {
    if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (histIdx < cmdHistory.length-1) { histIdx++; document.getElementById('cmd-input').value = cmdHistory[histIdx]; }
      return;
    }
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (histIdx > 0) { histIdx--; document.getElementById('cmd-input').value = cmdHistory[histIdx]; }
      else { histIdx=-1; document.getElementById('cmd-input').value=''; }
      return;
    }
  }
});

document.addEventListener('keydown', function(e) {
  var inp = document.getElementById('cmd-input');
  if (e.key === 'Enter' && document.activeElement !== inp) {
    e.preventDefault(); inp.focus(); handleSend();
  }
  if (e.key === 'Escape' && menuOpen) { closeMenu(); }
});
